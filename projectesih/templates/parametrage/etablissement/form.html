{% extends "masterpage.html" %}
{% block title %}ESIH Database cours{% endblock %}
{% block content %}
<div class="petitform">
    <h1>Nouvelle institution</h1>
    <form method="post" action="../controlleretablissement/">{% csrf_token %}
        <input type="hidden" value="{{action}}" name="action">
        <table>
            <tr>
                <td><label>Nom :</label></td><td><input type="text" name="nom" required=""></td><td><strong>{{error1}}</strong></td>
            </tr>
            <tr>
                <td><label>Lieu :</label></td><td><input type="text" name="lieu" required=""></td><td><strong>{{error2}}</strong></td>
            </tr>
             <tr>
                <td colspan="3" align="right"><input type="submit"></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
